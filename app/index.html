<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusicPLay - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> MusicPLay</li>
            <li id="homeBtn">Home</li>
            <li id="aboutBtn">About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>The best music is here!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers1.png" alt="1">
                    <span class="songName">Song1_name</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="play1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers2.png" alt="2">
                    <span class="songName">Song2_name</span>
                    <span class="songlistplay"><span class="timestamp">02:41 <i id="play2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers3.png" alt="3">
                    <span class="songName">Song3_name</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="play3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers4.png" alt="4">
                    <span class="songName">Song4_name</span>
                    <span class="songlistplay"><span class="timestamp">03:23 <i id="play4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers5.png" alt="5">
                    <span class="songName">Song5_name</span>
                    <span class="songlistplay"><span class="timestamp">04:41 <i id="play5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id = "previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7a35fd26cb.js" crossorigin="anonymous"></script>
    <!-- Added functionality for home and about buttons -->
    <script>
      // Attach event listener to home button to redirect to home page
      var homeBtn = document.getElementById('homeBtn');
      if(homeBtn) {
        homeBtn.addEventListener('click', function() {
          window.location.href = 'index.html';
        });
      }

      // Attach event listener to about button to display information
      var aboutBtn = document.getElementById('aboutBtn');
      if(aboutBtn) {
        aboutBtn.addEventListener('click', function() {
          alert('This is a small scale clone of Spotify, featuring some of my favourite songs.');
        });
      }
    </script>
</body>
</html>
